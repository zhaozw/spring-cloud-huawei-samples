server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata_order?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
logging:
  level:
    io:
      seata: info
mybatis:
  mapper-locations: classpath*:mapper/*.xml

seata:
  tx-service-group: default_tx_group
  config:
    type: servicecomb
    servicecomb:
      address: ${spring.cloud.servicecomb.config.serverAddr}
      type: ${spring.cloud.servicecomb.config.serverType}
  registry:
    type: servicecomb
    servicecomb:
      address: ${spring.cloud.servicecomb.discovery.address}
      serviceName: ${spring.application.name}
      appName: ${spring.cloud.servicecomb.discovery.appName}
      version: ${spring.cloud.servicecomb.discovery.version}
      environment: ${spring.env}
  service:
    vgroup-mapping:
      default_tx_group: default
  